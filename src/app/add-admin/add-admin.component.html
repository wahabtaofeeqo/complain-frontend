<main class="container-fluid h-100">
	<div class="row full-row">
		<aside class="col-lg-2 bg-dark p-0">
			<app-sidebar></app-sidebar>
		</aside>

		<div class="col-lg-10 bg-light p-4">
			<div class="card col-lg-7 col-md-12 px-0">
				<div class="card-header py-0">
					<h4 class="card-title h5 mt-2">Add Admin</h4>
				</div>

				<div class="card-body">
					<form [formGroup]="adminForm" (ngSubmit)="addAdmin(adminForm.value)">
						<div class="form-group">
							<label>Name</label>
							<input type="text" formControlName="name" class="form-control" placeholder="Name">
						</div>

						<div class="form-group">
							<label>Email</label>
							<input type="email" formControlName="email" class="form-control" placeholder="Email">
						</div>

						<div class="form-group">
							<label>Phone</label>
							<input type="text" formControlName="phone" class="form-control" placeholder="Phone">
						</div>

						<div class="form-group">
							<label>Password</label>
							<input type="text" formControlName="password" class="form-control" placeholder="Password">
						</div>


						<div class="form-group">
							<label>Type</label>
							<select formControlName="type" class="form-control" (ngModelChange)="populate($event)">
								<option value=""></option>
								<option value="pro">PRO</option>
								<option value="manager">Manager</option>
							</select>
						</div>

						<div class="form-group" *ngIf="departments != null">
							<label>Department</label>
							<select class="form-control" formControlName="department">
								<option *ngFor="let dept of departments" value="{{dept}}">
									{{dept}}
								</option>
							</select>
						</div>

						<!-- <div class="form-group" *ngIf="schools != null">
							<label>Department</label>
							<input type="text" class="form-control" formControlName="department" placeholder="Department">
						</div> -->

						<button class="btn btn-danger px-5">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
