<main class="container-fluid h-100">
	<div class="row full-row">
		<aside class="col-lg-2 bg-primary">
			<app-stu-sidebar></app-stu-sidebar>
		</aside>

		<div class="col-lg-10 bg-light p-4">
			<div class="row">
				<div class="container-fluid">
					<h4 class="h5 mb-4">Complaints</h4>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Subject</th>
								<th>Message</th>
								<th>Date</th>
								<th>Action</th>
							</tr>
						</thead>

						<tbody>
							<tr *ngIf="complaints == null">
								<td colspan="5">No Record Found</td>
							</tr>

							<tr *ngFor="let complain of complaints; index as i">
								<td>{{i + 1}}</td>
								<td>{{complain.subject}}</td>
								<td>{{complain.message}}</td>
								<td>{{complain.created}}</td>
								<td><a href="#" class="btn btn-warning text-white" (click)="response(complain.id, $event)" >View Response</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</main>
