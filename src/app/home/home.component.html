<main class="main">
	<app-navbar></app-navbar>

	<div class="wrapper">
		<div class="col-lg-4 col-md- center">
			<div class="card">
				<div class="card-header py-0">
					<h4 class="card-title mt-2">Complain Box</h4>
				</div>

				<div class="card-body">
					<form [formGroup]="complainForm" (ngSubmit)="sendComplain(complainForm.value)">
						<div class="form-group">
							<label for="">Subject</label>
							<input type="text" name="subject" class="form-control" placeholder="Subject" formControlName="subject" required>
						</div>

						<div class="form-group">
							<label for="">Message</label>
							<textarea rows="5" class="form-control" name="message" placeholder="Description" formControlName="message" required></textarea>
						</div>

						<button class="btn btn-dark px-5 mt-4">Send</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
