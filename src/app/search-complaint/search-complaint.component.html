<main class="container-fluid h-100">
	<div class="row full-row">
		<aside class="col-lg-2 bg-dark p-0">
			<app-sidebar></app-sidebar>
		</aside>

		<div class="col-lg-10">
			<div class="row">
				<div class="container-fluid p-4">
					<div class="row">
						<div class="col-lg-5">
							<h4 class="h5 mb-4">Search</h4>
							<form [formGroup]="searchForm" (ngSubmit)="search(searchForm.value)">

								<div class="form-group">
									<label>Matric Number</label>
									<input type="text" class="form-control form-control-lg" placeholder="Search" formControlName="search">
								</div>

								<button class="btn btn-danger btn-lg px-5">Search</button>
							</form>
						</div>

						<div class="col-lg-7">
							<div *ngIf="complaints != null">
								<table class="table table-striped">
									<thead>
										<tr>
											<th>#</th>
											<th>Name</th>
											<th>Department</th>
											<th>Action</th>
										</tr>
									</thead>

									<tbody>
										<tr *ngIf="complaints == null">
											<td colspan="5">No Record Found</td>
										</tr>

										<tr *ngFor="let complain of complaints; index as i">
											<td>{{i + 1}}</td>
											<td>{{complain.name}}</td>
											<td>{{complain.department}}</td>
											<td><a routerLink="/view-complaint/{{complain.id}}" class="btn btn-danger">View</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
